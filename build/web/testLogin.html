
<!DOCTYPE html>

    <body>
        <div>
            <ul>
                <li id="logo"><a href="index.html" style="margin-top: 0px 0px 0px 0px ;"><img src="images/logo.jpg" alt="ScrapKart" height="60" width="100"></a></li>

                <div class="col-sm-3"></div>
                <div class="col-sm-6 loginform" >
                    <h1 class="heading">Login</h1>
                    <form method="post" action="LoginServlet">
                        <label>Email:</label><br>
                        <input type="text" name="email" required><br><br>
                        <label>Password:</label><br>
                        <input type="password" name="password" required><br><br>

                        <input  type="submit" value="Submit"><br><br>
                    </form>
                    <p class="confirm">Don't have an account?<a href="registerForm.jsp" style="color:green ;margin-left:6%">Register</a></p>

                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>

    </body>
