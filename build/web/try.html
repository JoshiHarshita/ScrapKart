<html>
<head>
<title>How to enable or disable input using JavaScript</title>
</head>

<body>

<h2>Enabling and Disabling text field using JavaScript</h2>

<form id="registration-form">
Enter your name:<a onclick="disable()"> <input type="text" id="name"></a>
Enter your name:<a onclick="disable1()"> <input type="text" id="name1"></a>
Enter your name:<a onclick="disable2()" > <input type="text" id="name2"></a>
</form>


<!--<a onclick="enable()" onMouseOver="this.style.color='red';" > <p style="color:graytext; font-size: small;float:right">Reset Filters</p></a>-->
   

<script>
function disable() {
document.getElementById("name1").disabled = true;
document.getElementById("name2").disabled = true;
}
function disable1() {
document.getElementById("name").disabled = true;
document.getElementById("name2").disabled = true;
}
function disable2() {
document.getElementById("name").disabled = true;
document.getElementById("name1").disabled = true;
}
function enable() {
document.getElementById("name").disabled = false;
document.getElementById("name1").disabled = false;
document.getElementById("name2").disabled = false;
}
</script>

</body>
</html>
